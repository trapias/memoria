# MCP Memoria con HTTP/SSE transport
#
# Uso:
#   cd docker && docker-compose -f docker-compose.http.yml up -d
#
# Il server Memoria sarÃ  disponibile su http://localhost:8765/sse
#
# Configurazione Claude Code (~/.claude/config.json):
#   {
#     "mcp_servers": {
#       "memoria": {
#         "url": "http://localhost:8765/sse"
#       }
#     }
#   }

name: memoria-http

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: memoria-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  memoria:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: memoria-http
    ports:
      - "8765:8765"
    environment:
      - MEMORIA_HTTP_PORT=8765
      - MEMORIA_HTTP_HOST=0.0.0.0
      - MEMORIA_QDRANT_HOST=qdrant
      - MEMORIA_QDRANT_PORT=6333
      - MEMORIA_OLLAMA_HOST=http://host.docker.internal:11434
      - MEMORIA_LOG_LEVEL=INFO
    volumes:
      - memoria_cache:/data/cache
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  qdrant_data:
    driver: local
  memoria_cache:
    driver: local

networks:
  default:
    name: memoria-http-network
