# Solo Qdrant - per uso con server MCP locale o via docker run
#
# Uso:
#   cd docker && docker-compose -f docker-compose.qdrant-only.yml up -d

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: memoria-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  qdrant_data:
    driver: local

networks:
  default:
    name: memoria-network
